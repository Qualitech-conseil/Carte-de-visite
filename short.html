<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"/><title>Redirection</title></head><body>
<p>Redirection…</p><p id="msg"></p>
<script>
const id=new URLSearchParams(location.search).get('id'),
      msg=document.getElementById('msg'),
      links=JSON.parse(localStorage.getItem('links')||'{}');
if(id && links[id]) location.href=links[id];
else msg.innerText=id ? '❌ Lien introuvable' : '❌ ID manquant';
</script></body></html>
