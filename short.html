<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8" /><title>Redirection</title></head>
<body>
<p>Redirection en cours...</p>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  if (!id) {
    document.body.innerHTML = '<p>ID manquant dans l\'URL.</p>';
  } else {
    fetch('links.json').then(r => r.json()).then(data => {
      if (!data[id]) {
        document.body.innerHTML = '<p>Lien non trouv√©.</p>';
      } else {
        window.location.href = data[id];
      }
    }).catch(() => {
      document.body.innerHTML = '<p>Erreur chargement JSON.</p>';
    });
  }
</script>
</body>
</html>
