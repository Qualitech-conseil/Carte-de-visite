<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8" /><title>Créer lien contact NFC</title></head>
<body>
<h1>Créer votre lien contact NFC</h1>
<form id="form">
  <label>Nom complet: <input type="text" id="name" required></label><br>
  <label>Téléphone: <input type="tel" id="phone" required></label><br>
  <label>Email: <input type="email" id="email" required></label><br>
  <button type="submit">Créer lien complet</button>
</form>
<div id="result" style="display:none">
  <p>Lien complet : <input type="text" id="link" readonly style="width:100%"></p>
</div>
<script>
  const form = document.getElementById('form');
  const result = document.getElementById('result');
  const linkInput = document.getElementById('link');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = encodeURIComponent(form.name.value.trim());
    const phone = encodeURIComponent(form.phone.value.trim());
    const email = encodeURIComponent(form.email.value.trim());
    const data = JSON.stringify({name, phone, email});
    const b64 = btoa(data);
    const url = location.origin + location.pathname.replace(/index\.html$/, '') + 'contact.html?data=' + encodeURIComponent(b64);
    linkInput.value = url;
    result.style.display = 'block';
  });
</script>
</body>
</html>
