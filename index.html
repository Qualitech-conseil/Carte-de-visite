<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Créer un lien contact NFC simple</title>
<style>
  body { font-family: Arial,sans-serif; max-width:480px; margin:2rem auto; padding:1rem; }
  label { display:block; margin-top:1rem; font-weight:bold; }
  input, button { width: 100%; padding:0.5rem; margin-top:0.25rem; font-size:1rem; }
  button { background:#007bff; color:#fff; border:none; border-radius:6px; cursor:pointer; }
  #linkContainer { margin-top:2rem; word-break: break-word; }
</style>
</head>
<body>

<h1>Créer un lien contact NFC simple</h1>

<form id="contactForm">
  <label>Nom complet :
    <input type="text" id="name" required placeholder="Jean Dupont" />
  </label>
  <label>Téléphone :
    <input type="tel" id="phone" required placeholder="+33123456789" />
  </label>
  <label>Email :
    <input type="email" id="email" required placeholder="jean.dupont@mail.com" />
  </label>
  <button type="submit">Créer le lien complet</button>
</form>

<div id="linkContainer" style="display:none;">
  <p>Copiez ce lien complet et encodez-le dans votre puce NFC :</p>
  <textarea id="fullLink" rows="3" style="width:100%;" readonly></textarea>
</div>

<script>
  const form = document.getElementById('contactForm');
  const linkContainer = document.getElementById('linkContainer');
  const fullLink = document.getElementById('fullLink');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = encodeURIComponent(form.name.value.trim());
    const phone = encodeURIComponent(form.phone.value.trim());
    const email = encodeURIComponent(form.email.value.trim());

    const data = JSON.stringify({name, phone, email});
    const b64data = btoa(data).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

    const url = `${location.origin}/contact.html?data=${b64data}`;

    fullLink.value = url;
    linkContainer.style.display = 'block';
  });
</script>

</body>
</html>




</body>
</html>
